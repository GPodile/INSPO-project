<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | INSPO Stationery Store</title>
    <link rel="stylesheet" href="../Inspo.css">
    <link rel="stylesheet" href="./contacts.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <img src="../Images/INSPO_Logo_Trans.png" alt="INSPO Logo" class="logo">
            <nav>
                <a href="../index.html">Home</a>
                <a href="./Pencils_And_Pens.html">Pencils & Pens</a>
                <a href="./Notebooks.html">Notebooks</a>
                <a href="./Art_Supplies.html">Art Supplies</a>
                <a href="./Office.html">Office Planner</a>
                <a href="./contacts.html">Contact</a>
                <a href="#">Cart (0)</a>
            </nav>
        </div>
    </header>

    <!-- Contact Page Section -->
    <div class="contact-container">
        <h2>Contact Us</h2>

        <!-- Contact Form -->
        <form class="contact-form" action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>

        <!-- Contact Info -->
        <div class="contact-info">
            <h3>Our Address</h3>
            <p>123 Stationery Street</p>
            <p>Booktown, BK 45678</p>
            <p>Country</p>

            <h3>Phone</h3>
            <p>+27 67 546 9151</p>

            <h3>Email</h3>
            <p>support@inspostationery.com</p>
        </div>

        <!-- Social Media Links -->
        <div class="social-links">
            <a href="https://www.facebook.com/INSPOStationery" target="_blank">Facebook</a>
            <a href="https://twitter.com/INSPOStationery" target="_blank">Twitter</a>
            <a href="https://www.instagram.com/INSPOStationery" target="_blank">Instagram</a>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 INSPO Stationery Store. All Rights Reserved.</p>
    </footer>
</body>
</html>
