<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata and links necessary for the webpage -->
    <meta charset="UTF-8"> <!-- Sets the character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures the page is responsive -->
    <title>INSPO Stationery Store</title> <!-- Sets the title of the webpage -->
    <link rel="stylesheet" href="./Inspo.css"> <!-- Links the external CSS file for styling -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <!-- Logo of the store -->
            <img src="./Images/INSPO_Logo_Trans.png" alt="INSPO Logo" class="logo">
            
            <!-- Navigation bar with links to different pages -->
            <nav>
                <a href="index.html">Home</a>
                <a href="./pages/Pencils_And_Pens.html">Pencils & Pens</a>
                <a href="./pages/Notebooks.html">Notebooks</a>
                <a href="./pages/Art_Supplies.html">Art Supplies</a>
                <a href="./pages/Office.html">Office Planner</a>
                <a href="./pages/contacts.html">Contact</a>
                <a href="#">Cart (0)</a> <!-- Placeholder for the shopping cart -->
            </nav>
        </div>
    </header>

    <!-- Search Bar Section -->
    <div class="search-bar">
        <input type="text" placeholder="Search for stationery..."> <!-- Input field for the search bar -->
        <button>Search</button> <!-- Button to initiate the search -->
    </div>

    <!-- Categories Section -->
    <div class="categories">
        <!-- Links to different product categories -->
        <a href="pencils-pens.html">Pencils & Pens</a>
        <a href="notebooks.html">Notebooks</a>
        <a href="art-supplies.html">Art Supplies</a>
        <a href="office-planner.html">Office Planner</a>
        <a href="#">Gift Sets</a> <!-- Placeholder for a category -->
    </div>

    <!-- Product Grid Section -->
    <section class="product-grid">
        <!-- Individual product item -->
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Notebook"> <!-- Product image -->
            <h3>Notebook</h3> <!-- Product name -->
            <p>R12.99</p> <!-- Product price -->
            <button>Add to Cart</button> <!-- Button to add product to the cart -->
        </div>
        <!-- Repeat for other products -->
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Pen Set">
            <h3>Pen Set</h3>
            <p>R7.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Art Supplies">
            <h3>Art Supplies</h3>
            <p>R29.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Office Planner">
            <h3>Office Planner</h3>
            <p>R19.99</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 INSPO Stationery Store. All rights reserved.</p> <!-- Copyright notice -->
    </footer>
</body>
</html>
