<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSPO Stationery Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./Inspo.css">
</head>
<body>

<header>
    <!-- Header Top Section -->
    <div class="header-top">
        <!-- Logo -->
        <div class="logo">
            INSPO Stationery
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
            <button type="submit"><i class="fas fa-search"></i></button>
        </div>

        <!-- Cart Icon -->
        <div class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-counter">3</span> <!-- Placeholder for cart item count -->
        </div>
    </div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <a href="#">About</a>
        <a href="#">Help Center</a>
    </div>

    <!-- Horizontal Menu -->
    <div class="horizontal-menu">
        <a href="#">Art</a>
        <a href="#">Books</a>
        <a href="#">Stationery</a>
        <a href="#">Gifting</a>
        <a href="#">Novelty</a>
    </div>
</header>

<!-- Welcome Section -->
    <section class="welcome-section">
        <div class="welcome-content">
            <p>Best Prices<p> <!-- Main bold text -->
            <h1>Incredible Prices on All Your Favorite Items</h1> <!-- Secondary text -->
        <button class="show-more-btn">Show More</button> <!-- Button -->
    </div>
</section>

</body>
</html>
